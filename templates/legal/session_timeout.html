<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .timeout-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .timeout-card i {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .timeout-card h2 { color: #333; }
        .timeout-card p { color: #666; margin-bottom: 30px; }
        .btn-home {
            background-color: #007fff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="timeout-card">
        <i class="fas fa-clock"></i>
        <h2>Session Expired</h2>
        <p>Your security session has timed out due to inactivity (10 minutes). Please restart your registration.</p>
        <a href="{{ url_for('signup') }}" class="btn-home">Return to Signup</a>
    </div>
</body>
</html>
