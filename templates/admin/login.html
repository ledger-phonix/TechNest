<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | TechNest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-login-body">

    <div class="admin-login-container">
        <div class="login-brand">
            <img src="{{ url_for('static', filename='images/TechNest_logo1.png') }}" alt="TechNest Logo">
            <h2>Admin Control</h2>
            <p>Authorized Personnel Only</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="admin-alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST" class="admin-login-form">
            <div class="input-group">
                <label for="username">Admin Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-admin-login">
                Enter Dashboard <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <div class="login-footer">
            <a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> Back to TechNest</a>
        </div>
    </div>

</body>
</html>
