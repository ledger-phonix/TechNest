{% extends "main/base.html" %}

{% block content %}
<main id="auth-page">
    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                 <div style="display: flex; justify-content: center; align-items: center; ">
                    <img src="{{ url_for('static', filename='images/TechNest_favicon.png') }}" alt="TechNest Logo"
                        style="max-width: 120px; height: auto; object-fit: contain;">
                </div>
                <h2>Forgot Password?</h2>
                <p>Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="yourname@email.com">
                </div>

                <button type="submit" class="btn-main auth-btn">Send Reset Link</button>
                
                <p class="auth-footer"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
            </form>
        </div>
    </section>
</main>
{% endblock %}
