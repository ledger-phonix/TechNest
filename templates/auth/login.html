{% extends "main/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<main id="auth-page">
    <section class="auth-container reveal">
        <div class="auth-card">
            <div class="auth-header">
                <div style="display: flex; justify-content: center; align-items: center; ">
                    <img src="{{ url_for('static', filename='images/TechNest_favicon.png') }}" alt="TechNest Logo"
                        style="max-width: 120px; height: auto; object-fit: contain;">
                </div>
                <h2>Welcome Back</h2>
                <p>Login to your TechNest account</p>
            </div>

            <form id="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="password">Password</label>
                        <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter password"
                            autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" data-target="password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="btn-main auth-btn">Log In</button>

                <p class="auth-footer">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </form>
        </div>
    </section>
</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const eyeToggle = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        if (eyeToggle && passwordInput) {
            eyeToggle.addEventListener('click', () => {
                // Switch between password and text
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the eye icon visual
                eyeToggle.classList.toggle('fa-eye');
                eyeToggle.classList.toggle('fa-eye-slash');
            });
        }
    });

</script>
{% endblock %}
