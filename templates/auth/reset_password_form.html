{% extends "main/base.html" %}

{% block content %}
<main id="auth-page">
    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                 <div style="display: flex; justify-content: center; align-items: center; ">
                    <img src="{{ url_for('static', filename='images/TechNest_favicon.png') }}" alt="TechNest Logo"
                        style="max-width: 120px; height: auto; object-fit: contain;">
                </div>
                <h2>Set New Password</h2>
                <p>Please enter a strong new password for your account.</p>
            </div>

            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Min. 8 characters">
                        <i class="fas fa-eye toggle-password" data-target="password"></i>
                    </div>
                </div>

                <button type="submit" class="btn-main auth-btn">Update Password</button>
            </form>
        </div>
    </section>
</main>

<script>
// Reusing your clean login-style JS
document.addEventListener("DOMContentLoaded", () => {
    const eyeToggle = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    if (eyeToggle && passwordInput) {
        eyeToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeToggle.classList.toggle('fa-eye');
            eyeToggle.classList.toggle('fa-eye-slash');
        });
    }
});
</script>
{% endblock %}
